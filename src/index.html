<!DOCTYPE html>
<html>
<head>
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div id="mainContainer"
     style=" border:2px solid blue;
		width:500px;
		height: 800px;
	">

    <!-- container for next piece -->
    <div id="miniContainer">

        <div class="next">
            <p id="nextP">Next </p>
        </div>

    </div>


    <!-- container for Board -->
    <div id="container">
        <p id="score" class="text"> Level:1 Score:0 </p>

        <div class="board"> </div>

        <p id="start" class="text"> New Game </p>
    </div>


</div>


<script src="script.js"></script>

</body>

</html>
